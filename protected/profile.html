<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="applyDrive.css">
</head>
<body>
  <div class="container">
    <h1>Profile</h1>
    <div id="profile-info">
      <p><strong>Full Name:</strong> <span id="full-name"></span></p>
      <p><strong>Email:</strong> <span id="email"></span></p>
      <p><strong>Phone:</strong> <span id="phone"></span></p>
      <p><strong>Resume:</strong> <a id="resume-link" href="#" target="_blank">View Resume</a></p>
    </div>
    <a href="/updateProfile.html">Update Profile</a>
    <a href="/logout">Logout</a>
  </div>
  <script>
    fetch('/profile-data')
      .then(response => response.json())
      .then(data => {
        document.getElementById('full-name').textContent = data.full_name;
        document.getElementById('email').textContent = data.email;
        document.getElementById('phone').textContent = data.phone;
        document.getElementById('resume-link').href = data.resume_path;
      });
  </script>
</body>
</html>
